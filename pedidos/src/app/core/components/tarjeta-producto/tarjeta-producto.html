<div id="container" class="card">
  <img
    [src]="producto.fotoUrl"
    [alt]="producto.nombre"
    class="card-img"
  />

  <h4 class="card-title">{{ producto.nombre }}</h4>

  <ul class="card-list">
    <li *ngFor="let ingrediente of producto.ingredientes">
      {{ ingrediente }}
    </li>
  </ul>

  <p class="card-price">
    ${{ producto.precio | number:'1.0-2' }}
  </p>
</div>
